  <nav>   
    
    <div class="container">
      
      <div>
        
        <ul class="nav navbar-nav navbar-right">

          <li class="lado"> 
            
            <button type="button" class="btn btn-custom texto-botoes titulo">
        
             Gamers For Gamers

            </button> 

          </li>
          
          <li> 
            
            <button type="button" class="btn btn-custom texto-botoes" 
                    data-toggle = "modal" data-target = "#projeto" class="text-center">
        
               Sobre o projeto 

            </button> 
          
          </li>
            
          <li class="divisor" role = "separetor"> </li>
            
          <li> 
            
            <button type="button" class="btn btn-custom texto-botoes">
        
              Cadastre-se

            </button> 

          </li>


          <li>
            
            <button type="button" class="btn btn-custom texto-botoes" 
                    data-toggle = "modal" data-target = "#janela" class="text-center">
        
              Login

            </button> 

          </li>
      </ul>


      <!-- MODAL SOBRE O PROJETO -->
      <div class="modal fade" id="projeto">

        <div class="modal-dialog" >

          <div class="modal-content">

            <!-- Criar Cabeçalho -->
            <div class="modal-header"> 

              <button type="button" class="close" data-dismiss="modal">
                  
                <span> &times; </span>

            </button>

            <h4 class="modal-title">Sobre o Projeto </h4>

          </div> <!-- /MODAL HEADER -->

          <div class="modal-body">
            
            <p>Meu projeto consiste em uma página da web para jogos multiplayer ou cooperativos onde os jogadores que buscam encontrar de uma maneira mais fácil outros jogadores disponiveis para assim formarem squads dentro dos jogos.</p>

          </div>

          </div>
        
        </div>
      
      </div>

      <!-- MODAL LOGIN -->
      <form class="modal fade" id="janela">

        <div class="modal-dialog">
          
          <div class="modal-content">
            
            <!-- Criar Cabeçalho -->
            <div class="modal-header"> 

              <button type="button" class="close" data-dismiss="modal">
                
                <span>&times;</span>

              </button>

              <h4 class="modal-title">Efetuar Login</h4>
           
            </div>

             <!-- Corpo da Janela -->
            <div class="modal-body"> 

              <div class="form-group">
                
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">

              </div>

              <div class="form-group">
                
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">

              </div>

            </div>

             <!-- Rodapé Cabeçalho -->
            <div class="modal-footer"> 

              <button type="button" class="btn btn-default" >
                
              <a href="cadastro.html">Cadastre-se</a>  

              </button>

              <button type="submite" class="btn btn-primary">
                
                Logar

              </button>           

            </div>

          </div>

        </div>
        
      </form>

      <!-- MODAL LOGIN -->
      

       </div>
     
     </div>
